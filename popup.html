<!doctype html>
<html style="border-radius: 15px; overflow: hidden;">
<head>
  <script src="popup.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      width: 350px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .feature-card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 0.25rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .feature-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      letter-spacing: -0.25px;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: scale(0.98);
    }

    .feature-icon {
      font-size: 1.25rem;
      margin-right: 0.75rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .radio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin: 1rem 0;
    }

    .radio-item {
      position: relative;
      border: 3px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .radio-item:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .radio-item input:checked + span {
      color: var(--primary);
      font-weight: 600;
    }

    .select-box {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin: 1rem 0;
      appearance: none;
      background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236466f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 1rem center/1em;
    }

    footer {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heartbeat {
      animation: heartBeat 1.2s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.2); }
      30% { transform: scale(1); }
      45% { transform: scale(1.1); }
      60% { transform: scale(1); }
    }

    .feature-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .feature-subtext {
      color: #64748b;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 style="color: var(--primary); font-weight: 700; font-size: 1.75rem;">
      <i class="bi bi-rocket-takeoff"></i> Flex Script
    </h1>
    <p class="feature-subtext">Enhance your academic experience</p>
  </div>

  <div class="feature-card">
    <div class="feature-title">
      <i class="bi bi-patch-check"></i> Grand Total Fix
    </div>
    <form id="grand-marks">
      <button class="btn btn-primary">
        <i class="bi bi-tools"></i> Activate Fix
      </button>
    </form>
  </div>

  <div class="feature-card">
    <div class="feature-title">
      <i class="bi bi-calculator"></i> GPA Calculator
    </div>
    <form id="gpa-calculator">
      <button class="btn btn-primary">
        <i class="bi bi-lightning-charge"></i> Enable Calculator
      </button>
    </form>
  </div>

  <!-- <div class="feature-card">
    <div class="feature-title">
      <i class="bi bi-file-earmark-pdf"></i> Admit Card
    </div>
    <form id="admit-card">
      <select class="select-box">
        <option value="Sessional-I">Sessional 1</option>
        <option value="Sessional-II">Sessional 2</option>
        <option value="Final">Final Exam</option>
      </select>
      <button class="btn btn-primary">
        <i class="bi bi-download"></i> Generate PDF
      </button>
    </form>
  </div> -->

  <div class="feature-card">
    <div class="feature-title">
      <i class="bi bi-chat-square-heart"></i> Feedback Assistant
    </div>
    <form id="feedback-form">
      <div class="radio-grid">
        <label class="radio-item">
          <input type="radio" name="feedback-radio" value="Strongly Agree">
          <span>Strongly Agree</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="feedback-radio" value="Agree">
          <span>Agree</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="feedback-radio" value="Uncertain">
          <span>Uncertain</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="feedback-radio" value="Dissatisfied">
          <span>Dissatisfied</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="feedback-radio" value="Strongly Disagree">
          <span>Disagree</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="feedback-radio" value="Randomize">
          <span>Randomize</span>
        </label>
      </div>
      <button class="btn btn-primary">
        <i class="bi bi-check-circle"></i> Apply Feedback
      </button>
    </form>
  </div>

  <footer class="text-center">
    <p class="text-muted small" style="color: #64748b;">
      Crafted with <i class="bi bi-heart-fill heartbeat" style="color: #ef4444;"></i> by 
      <a href="https://sureshbarach2001.vercel.app/" target="_blank" style="color: var(--primary); text-decoration: none;">
        Suresh Kumar
      </a>
    </p>
  </footer>
</body>
</html>
